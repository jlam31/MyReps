<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="scripts/app.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>

   <div class="container"> 
        <h1 class="title">Local Officials</h1>

        <div class="level">
            <input class="input" type="text" placeholder="Enter full address" id="address-query">
            <button onclick="execute()" class="button is-primary">Search</button>
        </div>
   </div> 

   <!--Section for U.S Senators-->
   <section class="section has-background-primary" id="us-senator">
       <div class="container">
            <h2 class="title">U.S Senator</h2>

            <div class="columns" id="appendHere">
                <div class="column" id="profile">
                  
                    <div class="card">
                        <div class="card-content has-background-warning">
                            <div class="content">
                                <p class="title is-3" id="name"></p>
                                <p class="subtitle is-5" id="party"></p>
                                <p class="subtitle is-5" id="phone"></p>
                                <p class="subtitle is-5" id="url"></p>
                            </div>
                        </div>
                    </div> 

                </div>
               
              </div>

       </div>

   </section>



</body>
</html>
